<script type="text/javascript">
    alert("You should click the 'get the verification code' button before you finish the register");
    function turns() {
        var ck = document.getElementById("check");
        var oc =ck.onclick;
        var p=parseInt(oc)
        if (p%2==1) {
            document.getElementById("sign").disabled = false;
        }
        else {
            document.getElementById("sign").disabled = true;
        }
    }
</script>
<script type="text/javascript">   
    function createCode(len)
	{    

		//创建需要的数据数组
		var seed=new Array( 'abcdefghijklmnopqrstuvwxyz',  'ABCDEFGHIJKLMNOPQRSTUVWXYZ',  
'0123456789' );
       var idx,i;
	   var result="";//返回结果变量
	   for (i=0; i<len; i++) //根据指定的长度
	   {
		    idx = Math.floor(Math.random()*3); //获得随机数据的整数部分-获取一个随机整数  
                result += seed[idx].substr(Math.floor(Math.random()*(seed[idx].length)), 1);//根据随机数获取数据中一个值  
	   }
	   return result;//返回随机结果
		}
function test() {  
            var inputRandom=document.getElementById("inputRandom").value;  
            var autoRandom=document.getElementById("autoRandom").innerHTML;  
			//aotoRandom.onselectstart=new Function("event.returnValue=false;");
			//document.getElementById("autoRandom").onselectstart=document.getElementById("autoRandom").oncontextmenu=function(){return false;}
            if(inputRandom==autoRandom) {
                if (inputRandom == "") {
                    alert("没有通过注册");
                }
                else {
                    alert("通过验证");
                document.getElementById("sign").disabled = false;
                }
            } else if(inputRandom==null){  
                alert("没有通过验证");
            }
            else if(autoRandom==null){
                alert("没有通过验证");
            }
			else {  
                alert("没有通过验证");
            }  
			}

}

<h1>Create Account</h1>
<fieldset>
<img src="../../images/log-sign/-user.png"/>
<label for="uname">Your Name</label>
<input type="text" name="username" id="username"  required="required" placeholder="please input  your name" style="width:90%;"/>

<br  />

<select name="abc" class="left" id="abc" style="width:30%">

<input type="text"  id="rollnumber" name="rollnumber" style="width:50%" placeholder="Input your phone number" required="required" pattern="[0-9].*[0-9]"/>

<label for="passwd">Password</label>
<input type="password" id="passwd"  name="passwd" required="required" placeholder="Cmbinations of numbers and letters" style="width:90%;" pattern="[A-Za-z].*[0-9]|[0-9].*[A-Za-z]"/>
</fieldset>
<br />
<input type="checkbox" class="check" id="check" onclick="turns()"/>
<label class="check" onclick="turns()" id="che">Agree with the <a href="privacy%20statement.html">privacy statement</a></label>

<br  />
<br  />
<br  />

<select id="sel" style="width:30%">

</select> 
<input id="inputRandom" type="text" style="width:50%"/>
<br  />
<input type="button" value="获取验证码" id="l1" onclick="autoRandom.innerHTML=createCode(sel.value)" style="width:30%"/>
